<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>swatchtones</title>
</head>

<body ng-controller="mainController as ctrl">
  <header>
    <!-- testing, can be deleted -->
    <p>header</p>
  </header>

  <div class="container">
    <main>
      <div class="product" ng-repeat="product in ctrl.products">
        <h4>{{product.productBrand}}<br>{{product.productName}}</h4>
        <button class="delete-button"ng-click="ctrl.deleteProduct(product)">delete</button>

        <button class="edit-button" ng-click="ctrl.editformshow = true">Edit</button>
          <form ng-show="ctrl.editformshow" class="edit-form" ng-submit="ctrl.editProduct(product)">
            <input type="text" ng-model="ctrl.productBrand" placeholder="{{product.productBrand}}">
            <input type="text" ng-model="ctrl.productName" placeholder="{{ctrl.productName}}">
            <input type="submit" ng-click="ctrl.editformshow=false">
          </form>
      </div>

      <div class="swatch" ng-repeat="swatch in ctrl.swatches">
        <h4>{{swatch.product}} {{swatch._id}}</h4>
        <img src="{{swatch.imageLink}}" alt="">
        <small ng-click="ctrl.deleteSwatch(swatch)">delete</small>
      </div>
    </main>

    <nav>
      <h4 ng-click="toggle_form = !toggle_form">New Product</h4>
        <form name="newProductForm" ng-show="toggle_form" ng-submit="ctrl.processForm()">
        <input type="text" ng-model="ctrl.formdata.productBrand" placeholder="brand"/>
        <input type="text" ng-model="ctrl.formdata.productName" placeholder="name"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button>
      </form>

      <!-- <h4 ng-click="toggle_form = !toggle_form">Search</h4>
        <form ng-show="toggle_form" ng-submit="ctrl.searchForm()">
        <input type="text" ng-model="ctrl.formdata.brand" placeholder="brand"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button> -->
    </nav>

    <aside>
      <h4 ng-click="toggle_form1 = !toggle_form1">New Swatch</h4>
        <form ng-show="toggle_form1" ng-submit="ctrl.processSwatch()">
          <select
          ng-model="ctrl.formdata.productId"
          ng-options="product._id as product.productName for product in ctrl.products">
  </select>
        <!-- <input type="text" ng-model="ctrl.product" placeholder="product"/> -->
        <input type="text" ng-model="ctrl.formdata.imageLink" placeholder="image"/>
        <input type="text" ng-model="ctrl.formdata.skinTone" placeholder="skin tone"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button>
      </form>
    </aside>

    <!-- end of "container" -->
  </div>

</body>
</html>
