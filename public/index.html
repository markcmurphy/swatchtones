<!DOCTYPE html>
<html ng-app="MyApp">

<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/app.css">
  <title>swatchtones</title>
</head>

<body ng-controller="mainController as ctrl">
  <header>
    <!-- testing, can be deleted -->
    <p>header</p>
  </header>

  <div class="container">
    <main>
      <!-- the rest of the main is sample text  -->
      <!-- <span ng-repeat="product in ctrl.products">
        <h4>{{product.productName}} - {{product._id}}</h4>
      </span> -->
      <span ng-repeat="swatch in ctrl.swatches">
        <h4>{{swatch.product}} <img src="{{swatch.imageLink}}" alt=""></h4>
      </span>
    </main>

    <nav>
      <h4 ng-click="toggle_form = !toggle_form">New Product</h4>
        <form ng-show="toggle_form" ng-submit="ctrl.processForm()">
        <input type="text" ng-model="ctrl.productBrand" placeholder="brand"/>
        <input type="text" ng-model="ctrl.productName" placeholder="name"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button>
      </form>

      <!-- <h4 ng-click="toggle_form = !toggle_form">Search</h4>
        <form ng-show="toggle_form" ng-submit="ctrl.searchForm()">
        <input type="text" ng-model="ctrl.formdata.brand" placeholder="brand"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button> -->
    </nav>

    <aside>
      <h4 ng-click="toggle_form1 = !toggle_form1">New Swatch</h4>
        <form ng-show="toggle_form1" ng-submit="ctrl.processSwatch()">
        <input type="text" ng-model="ctrl.product" placeholder="product"/>
        <input type="text" ng-model="ctrl.imageLink" placeholder="image"/>
        <input type="text" ng-model="ctrl.skinTone" placeholder="skin tone"/>
        <button class="submit btn btn-primary" type="submit" /> Submit </button>
      </form>
    </aside>

    <!-- end of "container" -->
  </div>

</body>
</html>
